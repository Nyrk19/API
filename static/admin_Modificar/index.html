<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://127.0.0.1:8000/static/Logo.ico">
    <title>Modificar Usuarios</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/admin_Modificar/style.css">
    <script src="http://127.0.0.1:8000/static/admin_Modificar/script.js"></script>
</head>
<body>
  <div class="custom-popup" id="customPopup">
    <span class="popup-message" id="popupMessage"></span>
  </div>
  <header>
    <img class="logoimg" src="http://127.0.0.1:8000/static/Login/Logo.png">
    <span class="logo">Skillmap</span>
    <nav>
        <div id="navbar">
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Inicio">Inicio</a>
            <a href="http://127.0.0.1:8000/Skillmap/Admin/Dashboard">Mi cuenta</a>
            <a href="#" id="cerrar_sesion">Cerrar sesión</a>
        </div>
    </nav>
  </header>
  <main>
    <form id="hero">
      <h1>Modificar usuarios</h1>
      <label for="userType">Tipo de usuario:</label>
      <select id="userType" name="userType">
          <option value="all">Todos</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuario Común</option>
      </select>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name">

      <label for="surname">Apellido:</label>
      <input type="text" id="surname" name="surname">

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email">

      <button type="submit">Buscar</button>
    </form>
  </main>
  <br><br>
  <div class="container" id="results-container">
    <table id="resultsTable" style="opacity: 0; transition: opacity 0.5s;">
      <thead>
          <tr>
              <th>Tipo</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Editar</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="container" id="form-container" style="display: none;">
    <div class="edit-main">
      <div class="edit-section profile-info">
        <h2>Información de Usuario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>
        <label for="email">Correo:</label>
        <input type="email" id="correo" required><br><br>
        <label for="contrasena">Ingresa tu contraseña para el cambio:</label>
        <input type="password" id="contrasena" required><br><br>
        <div class="profile-actions">
          <button id="guardarCambiosButton" class="cta-button" onclick="guardarCambios()"></button></button>
          <button id="eliminarUsuarioButton" class="eliminarUsuarioButton" onclick="eliminarUsuario()"></button></button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>
        </i> <a href="mailto:skillmap2024@gmail.com"> skillmap2024@outlook.com</a><span style="margin-right: 100px;"></span>
        </i> <a href="tel:5611670871"> 5611670871</a>
        
    </p>
    <p>&copy; 2023 Skillmap. Todos los derechos reservados</p>
  </footer>
</body>
</html>
